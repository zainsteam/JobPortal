<div class="content ">
  <!-- Left col -->
  <div class="box box-info">
    <div class="box-header">
      <i class="fa fa-envelope"></i>

      <h3 class="box-title">All Vacancy</h3>
      <!-- tools box -->
      <div class="pull-right box-tools">
        <button type="button" class="btn btn-info btn-sm" widget="remove" toggle="tooltip" title="Remove">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <!-- /. tools -->

<div class="jp_listing_sidebar_main_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" >
                <div class="row">
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let job of jobs">
                        <div class="tab-content">
                            <div id="grid" class="tab-pane fade in active">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngFor="let job of jobs">
                                        <div class="jp_job_post_main_wrapper_cont jp_job_post_grid_main_wrapper_cont">
                                            <div class="jp_job_post_main_wrapper jp_job_post_grid_main_wrapper">
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                                        <div class="jp_job_post_side_img">
                                                            <img src="../../../assets/job_post_img1.jpg" alt="post_img" />
                                                        </div>
                                                        <div class="jp_job_post_right_cont jp_job_post_grid_right_cont">
                                                            <h4>{{job.jtit}}</h4>
                                                            <p>Webstrot Technology Pvt. Ltd.</p>
                                                            <ul>
                                                                <li><i class="fa fa-cc-paypal"></i>&nbsp; 12K - 15k Rs</li>
                                                                <li><i class="fa fa-map-marker"></i>&nbsp; Karachi , PO 75050</li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            <div class="jp_job_post_keyword_wrapper">
                                                <ul>
                                                    <li><i class="fa fa-tags"></i>Update Post</li>
                                                    <li><a href="#"> View Post</a></li>
                                                    <li><a href="#"> Delete Post</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hidden-sm hidden-xs">
                                        <div class="pager_wrapper gc_blog_pagination">
                                            <ul class="pagination">
                                                <li><a href="#">Priv.</a></li>
                                                <li><a href="#">1</a></li>
                                                <li><a href="#">2</a></li>
                                                <li><a href="#">3</a></li>
                                                <li class="hidden-xs"><a href="#">4</a></li>
                                                <li><a href="#">Next</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
<!-- jp listing sidebar Wrapper End -->
</div>
