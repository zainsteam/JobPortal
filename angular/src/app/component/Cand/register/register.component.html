<div class="container FormRoot" role="form" style="margin-bottom: 10%;" >
  <h1 style="text-align:center">
     {{ titl }}
  </h1>
  <form (ngSubmit)="formSubmit()">
    <input type="text" class="form-control hidden" name="Role" [(ngModel)] = "Role" value="candidate">
      <div class="row">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control"  [(ngModel)] = "FirstName" name="FirstName"  >
          </div>
          </div>     
    <div class="row">  
      <div class="form-group ">
          <label>Email</label>
          <input type="email" class="form-control" name="Email" [(ngModel)] = "Email">
        </div>
      </div>
    <div class="row">  
    <div class="form-group ">
        <label>UserName</label>
        <input type="text" class="form-control" name="UserName" [(ngModel)] = "UserName">
      </div>
      
    </div>
      <div class="row">
      <div class="form-group">
        <label>Password</label>
        <input type="Password" class="form-control " id="password"  required data-toggle="popover"  title="Password Strength" name="Password"  [(ngModel)] = "Password" required data-content="Enter Password...">
      </div>
      </div> 
      <div class="row">
      <div class="form-group">
        <div class="jp_listing_right_bar_btn_wrapper">
          <div class="jp_listing_right_bar_btn">
            <input type="submit"  class="btn btn-info col-lg-4"  value="Register" >
          </div>
        </div>
      </div>
    </div>
    </form>
      </div>
      <app-footer></app-footer>
